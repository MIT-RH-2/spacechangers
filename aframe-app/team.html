<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebVR Checkout Demo</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="WebVR Checkout Demo">
    <meta name="apple-mobile-web-app-capable" />
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.min.js"></script>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
    <!--build:js js/main.min.js -->
    <script src="js/aframe-gui.js"></script>
    <script src="js/script.js"></script>
    <!-- endbuild -->
</head>

<body>
    <a-scene physics="debug:false; friction: 0.1; restitution: 0.75" auto-enter-vr>
        <a-assets>
            <img id="teamThumbnail" src="assets/team.jpg">
            <img id="6dofThumbnail" src="assets/roomscale2.png">
        </a-assets>

        <a-entity link="href: index.html; title: Roomscale Store; image: #6dofThumbnail"
            position="4 1 4 "
            rotation="0 40 0 "
        ></a-entity>

        <!-- Grid -->
        <a-sky material="src:#teamThumbnail; color:#fff" rotation="0 185 0 "></a-sky>

        <!-- Camera + cursor. -->
        <a-entity camera="userHeight: 1.6"
            universal-controls="movementControls: checkpoint"
            checkpoint-controls="mode: animate"
            look-controls=""
            wasd-controls>
            <a-gui-cursor id="cursor"
                raycaster="interval: 1000; objects: [gui-interactable], [checkpoint], [link]"
                fuse="true" fuseTimeout="1000"
                design="dot"
            >
            </a-gui-cursor> <!-- /cursor -->
        </a-entity> <!-- /camera -->

      

    </a-scene>
</body>
<script type="text/javascript">
    
</script>
</html>
